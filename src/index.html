<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <header class="header">
      <div class="nav_section">
        <a href="./index.html" class="logo-header link">
          <svg class="logo_svg" width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo_text">Filmoteka</span>
        </a>
        <nav class="navigation">
          <ul class="menu list">
            <li class="menu_item">
              <a href="" class="menu_link home-link link current">Home</a>
            </li>
            <li class="menu_item">
              <a href="" class="menu_link library-link link">MY LIBRARY</a>
          </ul>
        </nav>
      </div>

      <form id="search-form" class="search">
        <input class="search_input" type="text" placeholder="Search a movie"/>
        <button class="search_button" type="submit">
          <svg class="search_button-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <div class="btn-section is-hidden">
        <button class="btn btn-watched">Watched</button>
        <button class="btn btn-queue">Queue</button>
      </div>

    </header>

    <div class="container">
      <div class="gallery"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
